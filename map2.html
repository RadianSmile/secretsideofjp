<!DOCTYPE html>
	 <html lang="en">
		 <head>
			 <meta charset="utf-8">

			 <meta name="viewport" content="width=device-width, initial-scale=1">
			 <title>map</title>
			 <!-- Bootstrap -->
			 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
			 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

			<style>
			 		.map-container {
			 			position : relative ;
			 		}
					.link , .view {
						left : 0 ;
						top : 0 ;
						position : absolute ;
						width : 100% ;
					}
					.link {
						width : 100% ;
						/*height : 300px;*/
						/*opacity : 0 ;*/
					}


			 </style>

		 </head>
		 <body>
			 <div class="container">
				<!-- <img class="view" src="img/map/view/autumn.jpg" alt=""> -->
				<object id="svgObject" class="link" data="img/map/link/autumn.svg" type="image/svg+xml">
				 	<!-- <img class="view" src="img/map/view/autumn.jpg" alt=""> -->
				 </object>

				<!-- <img class="link"  alt=""> -->
			 </div>
			 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
			 <!-- Include all compiled plugins (below), or include individual files as needed -->
			 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
			 <script>
			 window.onload= function (){

				var $svgDoc = $($("#svgObject")[0].contentDocument) ;
					$svgDoc.on('click', "#beihaidau" ,function(e){
						location = "http://google.com";
	 					console.log ("fff");
					});

					//

				 $svgDoc.on('mouseenter',"#beihaidau",function(e){
					 console.log($(this)[0]);
					 $(this).css("cursor" : "pointer");
 						$(this).stop().animate({
							opacity : .6
						},500);
					});

					$svgDoc.on('mouseout',"#beihaidau",function(e){
 					console.log($(this)[0]);
  						$(this).stop().animate({
 							opacity : 1
 						},500);
 					});


					console.log ("loaded");

			 }
			 </script>
		 </body>
	 </html>
